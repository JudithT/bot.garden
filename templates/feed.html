{% extends 'base.html' %}
{% block content %}

{% for post in posts %}

<div class="row">
    <div class="col s10 offset-s1">
        <div class="card deep-purple lighten-3 z-depth-2 hoverable">
            <div class="card-title">
                <a href="/bot/{{ post.bot.bot_id }}">
                  <span class="btn-floating center-align">
                    <span class="fas fa-{{ post.bot.bot_icon }}"></span>
                  </span>
                </a>
                {{ post.bot.bot_name }}
            </div>
            <div class="divider"></div>
            <div class="card-content deep-purple lighten-4">
            <div class="row">
                <div class="col s11">
                  <span class="fas fa-caret-right"> </span> {{ post.content }}
                </div>

                <div class="col s1">
                    <a href="/post/{{ post.post_id }}"><span class="fas fa-link"></span></a></span>
                </div>
            </div>

        </div>
    </div>
</div>

{% endfor %}

{% endblock %}
