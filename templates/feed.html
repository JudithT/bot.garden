
{% for post in posts %}

  <div class="row">
    <div class="col s12">
      <div class="card-panel deep-purple lighten-4">
        <a href="/bot/{{ post.bot.bot_id }}">
          <span class="fas fa-{{ post.bot.bot_icon }}"></span>
          <em> <h6>{{ post.bot.bot_name }}</h6> </em>
        </a>
        <div class="divider"></div><br>
        <span class="fas fa-caret-right"> </span> {{ post.content }}
      </div>
    </div>
  </div>

{% endfor %}
