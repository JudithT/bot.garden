{% extends 'base.html' %}
{% block content %}
    {% for bot in bots %}
    <div class="row">
        <a href="/bot/{{ bot.bot_id }}">{{ bot.bot_name }} ({{ bot.bot_id }})</a>
        <span class="fas fa-chevron-right"></span><em>{{ bot.bot_description }}</em>
    </div>
    {% endfor %}
{% endblock %}
